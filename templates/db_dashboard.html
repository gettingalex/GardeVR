{% extends "base.html" %}

{% block content %}
    <section class="section">
        {% for table, data in tables.items() %}
            <h2>{{ table }}</h2>
            <ul>
                {% for item in data %}
                    <li>{{ item }}</li>
                    <br>
                {% endfor %}
            </ul>
        {% endfor %}
    </section>
{% endblock %}
